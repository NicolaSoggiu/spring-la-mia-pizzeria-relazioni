<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Pizza Details')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('pizzas')"></nav>
<div class="container">
    <div th:object="${pizza}" class="col-md-4 my-5">
        <h1 th:text="*{name}"></h1>
        <div class="card h-100" style="width: 18rem;">
            <img th:src="*{image}" alt="Pizza Image" class="card-img-top img-fluid h-50">
            <div class="card-body">
                <h5 th:text="*{name}" class="card-title"></h5>
                <p th:text="*{description}" class="card-text"></p>
                <span th:text="'â‚¬ ' + *{price}"></span>
            </div>
        </div>
    </div>

    <section>
        <h2>Offerte attive
            <a th:href="@{/offers/create(pizzaId=*{id})}">
                <i class="fa-solid fa-circle-plus"></i>
            </a>
        </h2>
        <table class="table">
            <thead>
            <tr>
                <th>Offer Title</th>
                <th>Start offer</th>
                <th>End offer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offer : *{offers}" th:object="${offer}">
                <th th:text="*{title}"></th>
                <th th:text="*{startDate}"></th>
                <th th:text="*{endDate}"></th>
            </tr>
            </tbody>
        </table>
    </section>

    <div class="mt-2">
        <a th:href="@{/pizzas}" class="btn btn-primary">Back to list</a>
    </div>
</div>
</body>
</html>
