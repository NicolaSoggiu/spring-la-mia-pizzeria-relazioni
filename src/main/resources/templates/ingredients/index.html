<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Ingredients List')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('ingredients')"></nav>
<div class="container">
    <div th:if="${message !=null}" class="alert alert-success alert-dismissible fade show my-3">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="align-items-center justify-content-between">
        <h1 class="my-3">Ingredients List</h1>
        <section>
            <ul class="list-group">
                <li
                        th:each="ingredient : ${ingredientList}"
                        th:text="${ingredient.name}"
                        class="list-group-item"
                ></li>
            </ul>
        </section>
    </div>
</div>
</body>
</html>
